<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style/output.css">
</head>

<body>
    <!-- Основной контейнер для приложения случайных цитат -->
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-4">
        <!-- Контейнер для отображения случайной цитаты -->
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-4">Случайная цитата</h1>
            <div id="quoteBlock" class="mb-4">
                <!-- Здесь будет отображаться цитата -->
            </div>

            <!-- Кнопка для получения новой случайной цитаты -->
            <button id="newQuote" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Получить
                цитату</button>
            <!-- Кнопка для добавления текущей цитаты в избранное -->
            <button id="addToFavorite" class="bg-green-500 text-white px-4 py-2 rounded mt-2 hover:bg-green-700">Добавить
                в избранное</button>
        </div>

        <!-- Контейнер для отображения списка избранных цитат -->
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mt-6">
            <h2 class="text-xl font-bold mb-4">Избранные цитаты</h2>
            <ul id="favorites_list" class="list-disc pl-5">
            </ul>

            <!-- Сообщение, если нет цитат -->
            <p id="noQuotesMessage" class="text-center text-gray-500">Нет добавленных цитат</p>
        </div>
    </div>

    <script src="Random_Quotes.js"></script>
</body>

</html>
